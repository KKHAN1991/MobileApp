<!doctype html>
<html lang="en" data-ng-app="App">
    <head>
        <meta charset="UTF-8">
        <title>KKHAN.ME</title>

        <!--Ionic Libs-->
        <link rel="stylesheet" href="lib/ionic/css/ionic.css"/>
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>

        <!--My App-->
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/app.js"></script>
    </head>
    <body data-ng-controller="AppCtrl">
        <ion-pane>
            <ion-header-bar class="bar-balanced">
                <h1 class="title">kkhan.me</h1>

            </ion-header-bar>
            <ion-content>
                <ion-refresher on-refresh="refresh()"></ion-refresher>
                <div data-ng-show="!posts.length">
                    <br/><br/>
                        <h1 class="text-center">Pull To Refresh</h1>
                </div>
                <div class="list card" data-ng-repeat="p in posts">
                    <a data-ng-click="viewBlog(p.URL)">
                    <div class="item item-avatar-left">
                        <img data-ng-src="{{ p.author.avatar_URL }}" alt=""/>


                        <h2>{{ p.author.name }}</h2>
                        <p>{{ p.date }}</p>
                    </div>
                    <div class="item item-body">
                        <h1>{{ p.title }}</h1>
                        <div data-ng-bind-html="p.excerpt"></div>
                    </div>
                    </a>
                </div>


            </ion-content>
        </ion-pane>
    </body>
</html>
